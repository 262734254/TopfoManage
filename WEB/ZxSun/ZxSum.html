 <script language="javascript" type="text/javascript">
 function getCookie()//读取cookies函数        
{  
    var loginnameStr="";
    var ckdataStr="";
    
    if(document.cookie!=""&&document.cookie.indexOf(";")!=-1)
    {   
        var cookies = document.cookie.split(';');
        for(var i=0;i<cookies.length;i++)
        {
            var co = cookies[i];
            if(co.indexOf("topfo.com")!=-1)
            {
                if(co.indexOf("topfo.com.LoginName")!=-1)
                {
                    loginnameStr=co.split('=')[1];
                }
                if(co.indexOf("topfo.com_CKData")!=-1)
                {
                    ckdataStr=co.split('=')[1];
                }
            } 
        }
    }
    if(loginnameStr =="" || loginnameStr ==null)
    {
        loginnameStr = ckdataStr;
         document.getElementById("divLogin").innerHTML =" 全球权威招商投融资门户网站</span>";
    }
    if(loginnameStr!=null && loginnameStr!="")
    {
        document.getElementById("divLogin").innerHTML =" 尊敬的用户会员 " + loginnameStr + ",您已经登陆..<a href='http://member.topfo.com/Publish/publishNavigate.aspx' target='_blank'>[进入拓富中心]</a>&nbsp;&nbsp;<a href='http://member.topfo.com/Logout.aspx' target='_self'>[退出]</a>";
    }
}
window.onload=function()
{
   getCookie();
}
